<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>立体的なボタンのテスト</title>
  <style>
  body {
    background: #e0e0e0;
    text-align: center;
    font-size: 18px;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  #btn {
    margin: 30px auto;
    width: 180px;
    padding: 10px 0;
    border-radius: 5px;
    background: #00aaff;
    box-shadow: 0 4px 0 #0088cc;
    cursor: pointer;
    -webkit-user-select: none;
  }
  #btn:hover {
    opacity: 0.6;
  }
  </style>
</head>
<body>
  <h1 style="text-shadow: 2px 2px #ccc">立体的なボタンのテスト！</h1>

  <div id="btn">
    Click Me!
  </div>

</body>
</html>
